<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Premium Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="welcome-screen">
        <div class="welcome-content">
            <div class="logo">
                <i class="fas fa-music"></i>
                <span>NEXUS</span>
            </div>
            <h1 class="greeting">Welcome to Premium Music Experience</h1>
            <p class="subtitle">Immerse yourself in crystal-clear audio with our glassmorphic player</p>
            <button id="enter-btn" class="enter-btn">
                <span>Enter Player</span>
                <i class="fas fa-arrow-right"></i>
            </button>
            <div class="loader">
                <div class="loader-bar"></div>
            </div>
        </div>
    </div>

    <!-- Main Player -->
    <div id="main-player" class="main-player hidden">
        <!-- Background Sparkles -->
        <div class="sparkle-container">
            <!-- Sparkles will be generated by JS -->
        </div>

        <!-- Player Container -->
        <div class="player-container">
            <!-- Header -->
            <header class="player-header">
                <div class="header-logo">
                    <i class="fas fa-wave-square"></i>
                    <span>NEXUS PLAYER</span>
                </div>
                <div class="header-controls">
                    <button class="theme-toggle" id="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="volume-control" id="volume-control">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
            </header>

            <!-- Main Content -->
            <main class="player-content">
                <!-- Song Info Card -->
                <div class="song-card">
                    <div class="album-art-container">
                        <div class="album-art-wrapper">
                            <img id="album-art" src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Album Art">
                            <div class="vinyl-record">
                                <div class="vinyl-hole"></div>
                            </div>
                            <div class="audio-wave">
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Song Details -->
                    <div class="song-details">
                        <h2 id="song-title">Midnight City</h2>
                        <p id="song-artist">M83</p>
                        <div class="song-progress">
                            <div class="progress-bar">
                                <div class="progress" id="progress"></div>
                            </div>
                            <div class="time-display">
                                <span id="current-time">0:00</span>
                                <span id="total-time">3:45</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Player Controls -->
                <div class="player-controls">
                    <button class="control-btn" id="shuffle-btn">
                        <i class="fas fa-random"></i>
                    </button>
                    <button class="control-btn" id="prev-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn play-btn" id="play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn" id="next-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="control-btn" id="repeat-btn">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>

                <!-- Playlist -->
                <div class="playlist-container">
                    <h3 class="playlist-title">Your Playlist</h3>
                    <div class="playlist" id="playlist">
                        <!-- Songs will be populated by JS -->
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="player-footer">
                <div class="volume-slider-container">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="70">
                    <i class="fas fa-volume-up"></i>
                </div>
                <div class="footer-info">
                    <span id="now-playing">Now Playing: Midnight City</span>
                </div>
            </footer>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audio-player"></audio>

    <script src="script.js"></script>
</body>
</html>
